<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題＆答え単語帳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #card-container {
            position: relative;
            display: inline-block;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #card {
            font-size: 1.2em;
            cursor: pointer;
            background-color: #fffaf0;
            padding: 15px;
            border-radius: 8px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .mode-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .mode-container button, .hint-container button {
            border: none;
            background: none;
            color: #007BFF;
            font-size: 1em;
            cursor: pointer;
        }
        .mode-container button:hover, .hint-container button:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .mode-container {
                flex-direction: row;
                gap: 10px;
            }
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            min-width: 120px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint-container {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>問題＆答え単語帳</h1>
    <div class="mode-container">
        <button onclick="setMode('sequential')">順番モード</button> ｜ 
        <button onclick="setMode('random')">ランダムモード</button>
    </div>
    <div id="card-container" onclick="toggleAnswer()">
        <div id="card">次の問題をクリックして開始</div>
    </div>
    <div class="button-container">
        <button onclick="previousQuestion()">前の問題</button>
        <button onclick="nextQuestion()">次の問題</button>
    </div>
    <div class="hint-container">
        <button onclick="showHint()">ヒント</button>
    </div>
    <p id="hint" style="display: none;"></p>
    
    <script>
        const flashcards = [
            { question: "コミュニケーションの基本となるスキルは？", answer: "傾聴", hints: ["相手の話をよく聞く", "共感を持って聞く"] },
            { question: "相手が話しやすくなるためのテクニックは？", answer: "オープンクエスチョン", hints: ["はい・いいえで答えられない質問", "自由に話してもらう質問"] },
            { question: "人の感情を理解するために重要なスキルは？", answer: "共感力", hints: ["相手の気持ちを感じ取る", "感情を受け止める"] }
        ];

        let currentIndex = -1;
        let previousIndex = -1;
        let mode = 'sequential'; // デフォルトは順番モード

        function setMode(selectedMode) {
            mode = selectedMode;
            currentIndex = -1;
            alert(mode === 'sequential' ? '順番モードに切り替えました！' : 'ランダムモードに切り替えました！');
        }

        function nextQuestion() {
            previousIndex = currentIndex;
            if (mode === 'random') {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * flashcards.length);
                } while (newIndex === previousIndex && flashcards.length > 1);
                currentIndex = newIndex;
            } else {
                currentIndex = (currentIndex + 1) % flashcards.length;
            }
            document.getElementById('card').textContent = flashcards[currentIndex].question;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('hint').textContent = '';
        }

        function previousQuestion() {
            if (previousIndex >= 0) {
                [currentIndex, previousIndex] = [previousIndex, currentIndex];
                document.getElementById('card').textContent = flashcards[currentIndex].question;
                document.getElementById('hint').style.display = 'none';
                document.getElementById('hint').textContent = '';
            }
        }

        function toggleAnswer() {
            if (currentIndex >= 0) {
                document.getElementById('card').textContent = flashcards[currentIndex].answer;
            }
        }

        function showHint() {
            if (currentIndex >= 0) {
                const hintElement = document.getElementById('hint');
                hintElement.textContent = flashcards[currentIndex].hints.join(" / ");
                hintElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
