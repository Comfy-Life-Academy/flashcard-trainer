<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題＆答え単語帳</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            perspective: 1000px;
        }
        .card {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            padding: 10px;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .card-back {
            background-color: #f8f8f8;
            transform: rotateY(180deg);
            border-radius: 10px;
        }
        .instruction {
            font-size: 0.8em;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
            padding: 0 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .mode-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            white-space: nowrap;
            justify-content: center;
        }
        .mode-container button, .hint-container button {
            border: none;
            background: none;
            color: #007BFF;
            font-size: 1em;
            cursor: pointer;
            padding: 5px 15px;
            transition: background-color 0.3s, color 0.3s;
        }
        .mode-container button:hover, .hint-container button:hover {
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            min-width: 120px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hint-container {
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>問題＆答え単語帳</h1>
    <div class="mode-container">
        <button onclick="setMode('sequential')">順番モード</button> ｜ <button onclick="setMode('random')">ランダムモード</button>
    </div>
    <div class="card-container" onclick="toggleAnswer()">
        <div class="card" id="card">
            <div class="card-front" id="card-front">次の問題をクリックで開始
                <div class="instruction"> <br> 問題をクリックで解答または回答例が表示されます </div>
            </div>
            <div class="card-back" id="card-back">答え</div>
        </div>
    </div>
    <div class="button-container">
        <button onclick="previousQuestion()">前の問題</button>
        <button onclick="nextQuestion()">次の問題</button>
    </div>
    <div class="hint-container">
        <button onclick="showHint()">ヒント</button>
    </div>
    <p id="hint" style="display: none;"></p>
    
    <script>
        const flashcards = [
            { question: "コミュニケーションの基本となるスキルは？", answer: "傾聴", hints: ["相手の話をよく聞く", "共感を持って聞く"] },
            { question: "相手が話しやすくなるためのテクニックは？", answer: "オープンクエスチョン", hints: ["はい・いいえで答えられない質問", "自由に話してもらう質問"] },
            { question: "人の感情を理解するために重要なスキルは？", answer: "共感力", hints: ["相手の気持ちを感じ取る", "感情を受け止める"] }
        ];

        let currentIndex = -1;
        let previousIndex = -1;
        let mode = 'sequential';
        let flipped = false;

        function setMode(selectedMode) {
            mode = selectedMode;
            currentIndex = -1;
            alert(mode === 'sequential' ? '順番モードに切り替えました！' : 'ランダムモードに切り替えました！');
        }

        function nextQuestion() {
            previousIndex = currentIndex;
            if (mode === 'random') {
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * flashcards.length);
                } while (newIndex === previousIndex && flashcards.length > 1);
                currentIndex = newIndex;
            } else {
                currentIndex = (currentIndex + 1) % flashcards.length;
            }
            document.getElementById('card-front').textContent = flashcards[currentIndex].question;
            document.getElementById('card-back').textContent = flashcards[currentIndex].answer;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('hint').textContent = '';
            resetFlip();
        }

        function toggleAnswer() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        function resetFlip() {
            document.getElementById('card').classList.remove('flipped');
        }

        function showHint() {
            if (currentIndex >= 0) {
                const hintElement = document.getElementById('hint');
                hintElement.textContent = flashcards[currentIndex].hints.join(" / ");
                hintElement.style.display = 'block';
            }
        }
    </script>
</body>
</html>
